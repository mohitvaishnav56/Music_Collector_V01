<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Collector</title>
    <!-- style-sheets: -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <nav>
            <h1 class="logo">Orange</h1>
            <div>
                <div class="icon openForm">
                    <i class="ri-add-line"></i>
                </div>

                <div class="favourite">
                    <p>favourite <span class="fav-count">0</span></p>
                </div>
            </div>
        </nav>
        <div class="card-container">

            </div>

    </main>
    <div class="form-cont">
        <nav>
            <div class="icon closeForm">
                <i class="ri-arrow-left-line"></i>
            </div>
        </nav>
        <div class="org-form">
            <form action="" class="form">
                <input class="song-name" type="text" placeholder="Song name">
                <input class="artist-name" type="text" placeholder="Artist name">
                <input class="imgurl" type="text" placeholder="image url">
                <input class="coverBg" type="text" placeholder="cover image url">
                <button class="submitBtn" type="submit">Add to Playlist</button>
            </form>
        </div>
    </div>

    <!-- scripts: -->
    <script src="script.js"></script>
</body>

</html>
